operationId: users.getDetail
tags:
  - Users
summary: GET /users/{userId}/
description: Updated role for user
parameters:
  - userId: page
    in: path
    description: User ID
    example: azoom0019
    schema:
      type: string
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
            userName:
              type: string
            fullName:
              type: string
            email:
              type: string
            password:
              type: string
            birthDate:
              type: string
              format: date
            address:
              type: string
            tel:
              type: string
            zipcode:
              type: string
            position:
              type: string
            contractTypeId:
              type: integer
            totalPaidLeaveDate:
              type: integer
            isActive:
              type: boolean
            created:
              type: string
              format: date-time
            updated:
              format: date-time
          example:
            {
              "id": "azoom0019",
              "userName": "azoomvn",
              "fullName": "nguyen van A",
              "email": "v.t@azoom.jp",
              "password": "$2b$10$baCkjc4F8fXRmhR6Qqlbb.FuR.baC1H4BtEKs59BFexToO0nF9SVC",
              "birthDate": "1996/05/4",
              "address": "hn-vn",
              "tel": "096985478",
              "zipcode": "10000",
              "position": "Dev",
              "contractTypeId": 0,
              "zipCode": "",
              "totalPaidLeaveDate": 0,
              "contractType": 0,
              "positionPermissionId": 3,
              "isActive": true,
              "created": "2020/04/01 15:45:52",
              "updated": "",
            }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  500:
    $ref: "#/components/responses/500"
