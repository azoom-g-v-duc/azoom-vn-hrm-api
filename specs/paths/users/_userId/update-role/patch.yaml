operationId: user/{userId}/update-role
tags:
  - Users
summary: PATCH /users/{userId}/update-role
description: Updated role for user
parameters:
  - userId: page
    in: path
    description: User ID
    example: azoom0019
    schema:
      type: string
requestBody:
  content:
    application/json:
      schema:
        properties:
          positionPermissionId:
            type: integer
            description: Input position permission id. 1-admin, 2-editor, 3-project manager , 4	user
            example: 3
        required:
          - positionPermissionId
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: Notification about update role.
              example: successfully.
          example: { "message": "successfully" }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  500:
    $ref: "#/components/responses/500"
