operationId: users/post
tags:
  - Users
summary: POST /users/post
description: Create new account to employee.
requestBody:
  content:
    application/json:
      schema:
        properties:
          id:
            type: string
            description: Input ID
            example: "azoom0019"
          userName:
            type: string
            description: Input userName
            example: "azoomvn"
          firstName:
            type: string
            format: password
            description: Input firstName.
            example: "azoom"
          lastName:
            type: string
            description: Input lastName.
            example: "vu"
          email:
            type: string
            description: Input email of company.
            example: "v.t@azoom.jp"
          password:
            type: string
            format: password
            description: Input password.
            example: "fgh23456@"
          birthDate:
            type: string
            format: date
            description: Input birthDate.
            example: "1996/05/4"
          address:
            type: string
            description: Input address.
            example: "hn-vn"
          tel:
            type: string
            description: Input telephone.
            example: "096985478"
          zipcode:
            type: string
            description: Input zipcode.
            example: "10000"
          dateJoined:
            type: string
            format: date-time
            description: Input joined date.
            example: "2020/03/27"
        required:
          - id
          - email
          - password
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
            userName:
              type: string
            firstName:
              type: string
            lastName:
              type: string
            email:
              type: string
            password:
              type: string
            birthDate:
              type: string
              format: date
            address:
              type: string
            tel:
              type: string
            zipcode:
              type: string
            dateJoined:
              type: string
          example:
            {
              "id": "azoom0019",
              "userName": "azoomvn",
              "firstName": "azoom",
              "lastName": "vu",
              "email": "v.t@azoom.jp",
              "password": "$2b$10$y2lyAS5sXc3w7dqDNSCiyOO3OtPbGUDiticgSkPjhqXb.2aQXoMES",
              "birthDate": "1996/05/4",
              "address": "hn-vn",
              "tel": "096985478",
              "zipcode": "10000",
              "dateJoined": "2020/03/27",
              "zipCode": "",
              "possitionPermissionId": 4,
              "isActive": true,
              "created": "2020/03/30 11:39:42",
              "updated": "",
            }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  500:
    $ref: "#/components/responses/500"
