operationId: projects.create
tags:
  - projects
summary: POST /projects/
description: Create new project.
requestBody:
  content:
    application/json:
      schema:
        properties:
          id:
            type: string
            format: hh:mm
            description: input id of project
            example: "hr001"
          projectName:
            type: string
            format: hh:mm
            description: input projectName.
            example: "azoom-hr-vn"
          status:
            type: integer
            description: input status of project.-1 pending,0-in progress, 1- done
            example: 0
          managerId:
            type: string
            description: input id of project manager.
            example: "0069"
        required:
          - id
          - projectName
          - status
          - managerId
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              description: create a new project successfully
              example: true
            message:
              type: string
              description: Notification about error.
              example: The message has been sent successfully.
            data:
              type: object
              item:
                type: object
                properties:
                  email:
                    type: string
                    description: email.
                  name:
                    type: string
                    description: name
                  accessToken:
                    type: string
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  500:
    $ref: "#/components/responses/500"
