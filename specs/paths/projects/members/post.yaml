operationId: /projects/members/
tags:
  - Projects
summary: POST /projects/members/
description: Add member to project
requestBody:
  content:
    application/json:
      schema:
        properties:
          projectId:
            type: string
            description: Input project ID
            example: "azoom-vn-hr-001"
          memberId:
            type: string
            description: Input user ID of member, who is a project participant.
            example: "azoom002"
          isJoining:
            type: boolean
            description: Input status joining of member. flase - not joining, true - in joining
            example: true
          managerId:
            type: string
            description: Input ID of project manager.
            example: "azoom0069"
        required:
          - projectId
          - memberId
          - isJoining
          - managerId
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
            projectId:
              type: string
            memberId:
              type: string
            isJoining:
              type: boolean
            createdUserId:
              type: string
            isActive:
              type: boolean
            created:
              type: string
              format: date-time
            updated:
              format: date-time
          example:
            {
              "projectId": "azoom-vn-hr-001",
              "memberId": "azoom002",
              "id": "azoom-vn-hr-001_azoom00220200401",
              "isJoining": true,
              "isActive": true,
              "createdUserId": "azoom0019",
              "created": "2020/04/01 15:49:59",
              "updated": "",
            }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  500:
    $ref: "#/components/responses/500"
