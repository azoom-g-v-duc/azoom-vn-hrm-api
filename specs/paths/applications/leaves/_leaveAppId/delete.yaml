operationId: leavesApplications.delete
tags:
  - Applications
summary: DELETE /applications/leaves/{leaveAppId}/
description: Delete application
parameters:
  - name: leaveAppId
    in: path
    description: Leave application ID
    example: azoom0019
    schema:
      type: string
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
          example: { "message": "Successfully." }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  403:
    $ref: "#/components/responses/403"  
  404:
    $ref: "#/components/responses/404"  
  500:
    $ref: "#/components/responses/500"
