operationId: leavesApplications.approveOrReject
tags:
  - Applications
summary: PATCH /applications/leaves/{leaveAppId}/
description: Approve or reject application
parameters:
  - name: leaveAppId
    in: path
    description: Leave application ID
    example: azoom0019
    schema:
      type: string
  - name: isApproved
    in: query
    description: true for approve and false for reject
    example: false
    default: false
    schema:
      type: boolean    
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
          example: { "message": "Rejected successfully." }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401" 
  403:
    $ref: "#/components/responses/403"
  404:
    $ref: "#/components/responses/404" 
  500:
    $ref: "#/components/responses/500"
