operationId: leavesApplications.get
tags:
  - Applications
summary: GET /applications/leaves/{leaveAppId}/
description: Get application
parameters:
  - name: leaveAppId
    in: path
    description: Leave application ID
    example: azoom0019
    schema:
      type: string
  - name: isApproved
    in: query
    description: is approved. False- reject application. True- approved application
    example: true
    default: false
    schema:
      type: string
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            id:
              type: string
              example: azoom0019
            userId:
              type: string
              example: azoom0019
            approvalUsers:
              type: array
              items:
                type: object
                properties:
                  userId:
                    type: string
                  name:
                    type: string
                  approvalPoint:
                    type: integer
                  createdDate:
                    type: date  
            requiredDates:
              type: array
              items:
                type: string
                description: date in format yyyy/MM/dd
                example: '2020/04/05'
            leaveTypeId:
              type: integer   
              example: 1 
            isActive:
              type: boolean
            status:
              type: integer
              description:  'inPending: -1, reject: 0, approved: 1'   
            approvalCosre:
              type: integer
              description: the total of approvalPoint 
            created:
              type: date
            updated:
              type: date

  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  404:
    $ref: "#/components/responses/404"  
  500:
    $ref: "#/components/responses/500"
