operationId: leavesApplications.approveOrReject
tags:
  - Applications
summary: PATCH /applications/leaves/{leaveAppId}/{isApproved}/
description: Approved or reject to application
parameters:
  - timesheetAppId: page
    in: path
    description: Leave application ID
    example: azoom0019
    schema:
      type: string
  - isApproved: page
    in: path
    description: is approved. False- reject application. True- approved application
    example: true
    default: flase
    schema:
      type: string
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
          example: { "message": "Approved successfully." }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  500:
    $ref: "#/components/responses/500"
