operationId: applications.timesheets
tags:
  - applications
summary: POST /aplications/timesheets
description: Create new application about want to update timesheet.
requestBody:
  content:
    application/json:
      schema:
        properties:
          startTime:
            type: string
            format: hh:mm
            description: input startTime
            example: "08:30"
          endTime:
            type: string
            format: hh:mm
            description: input endTime.
            example: "17:30"
          requireDate:
            type: string
            format: date
            example: 2020/03/28
          requireContent:
            type: string
            description: input content of required.
            example: "I want to change time working for 2013/03/12"
        required:
          - startTime
          - endTime
          - requireDate
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            success:
              type: boolean
              description: login successfully
              example: true
            message:
              type: string
              description: Notification about login.
              example: The message has been sent successfully.
            data:
              type: object
              item:
                type: object
                properties:
                  email:
                    type: string
                    description: email.
                  name:
                    type: string
                    description: name
                  accessToken:
                    type: string
              example: {}
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  500:
    $ref: "#/components/responses/500"
