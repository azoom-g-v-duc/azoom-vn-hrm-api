operationId: notifications.delete
tags:
  - Notifications
summary: Deactive a notification
parameters:
  - name: notificationId
    in: path
    description: ID of notification
    example: U012SE071RC20200508-112112
    schema:
      type: string
responses:
  200:
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: Notification about update notification.
              example: successfully.
          example: { "message": "successfully" }
  400:
    $ref: "#/components/responses/400"
  401:
    $ref: "#/components/responses/401"
  404:
    $ref: "#/components/responses/404"
  500:
    $ref: "#/components/responses/500"
